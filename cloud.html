<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享 - cloud</title>
</head>
<script src="https://zj.qq.com/lib/jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
<body>

    <div style="width: 100%;height: 100vh;display: flex;align-items: center;justify-content: center;font-size: 32px;">
        <h1>分享</h1>
        <h2>分享</h2>
        <h3>分享</h3>
        <h4>分享</h4>
        <h5>分享</h5>
        <h6>分享</h6>
    </div>

</body>

<!--微信分享 S-->
<script>

    $(function () {
        var shareData = {
            disabled: true,
            title: '这是一个Node的分享标题',
            desc: '这是一个Node的分享描述',
            link: window.location.href,
            imgUrl: 'https://forguo-1302175274.cos.ap-shanghai.myqcloud.com/wedding/logo-min.png'
        };
        var shareFnAndLocation = function () {
            //分享代码
            if(typeof wx != "undefined"){
                $.ajax({
                    url:'//server.forguo.cn/wxShare',
                    data: {
                        url: window.location.href,
                    },
                    contentType: 'application/json; charset=UTF-8',
                    type:'POST',
                    dataType: 'json',
                    noloading: true,
                    success:function(res){
                        var data = res.data;
                        // appId: "wx7d2d87d32bb4497d"
                        // jsapi_ticket: "kgt8ON7yVITDhtdwci0qeewU2G8vmQlDZmo84VyNGCbcTwRe0msOMzLfq8Hv78aUiEK0G0xnRx-RSRMIuMhJsw"
                        // nonceStr: "sc4bbrz7f9d"
                        // signature: "34f404987df947602d58665f56e07e281cb94f4c"
                        // timestamp: "1597416272.035"
                        wx.config({
                            debug: false,
                            appId: data.appId,
                            timestamp: data.timestamp,
                            nonceStr: data.nonceStr,
                            signature: data.signature,
                            jsApiList: [
                                'onMenuShareTimeline',
                                'onMenuShareAppMessage',
                                'onMenuShareQQ',
                                'onMenuShareWeibo',
                                'onMenuShareQZone'
                                // 'checkJsApi',
                                // 'hideAllNonBaseMenuItem',
                                // 'hideOptionMenu'
                            ]
                        });
                    }
                });
                wx.ready(function () {
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                    // wx.hideOptionMenu();
                    // wx.hideAllNonBaseMenuItem({
                    //    success: function () {}
                    // });
                });
            } else{
                var script = document.createElement('script');
                script.setAttribute('src','//res.wx.qq.com/open/js/jweixin-1.0.0.js');
                script.async = true;
                script.addEventListener("load",function(){
                    shareFnAndLocation();
                });
                document.body.appendChild(script);
            }
        }
        shareFnAndLocation()
    })

</script>
