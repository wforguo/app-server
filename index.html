<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .submit {
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            font-size: 20px;
            border: #ccc;
            background: #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<script src="https://zj.qq.com/lib/jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
<body>

<button class="submit">提交</button>

</body>

<script type="text/javascript">

    $('.submit').on('click', function () {
        $.ajax({
            type: 'post',
            async: false,
            data: {
                page: 1,
                pageSize: 10,
            },
            url: 'http://127.0.0.1:3333/wedding/alumb/add',
            dataType: "json",
            error: function (xmlHttp, status, errorThrown) {
            },
            success: function (res) {
                console.log(res.result);
            }
        })
    })

</script>
</html>
